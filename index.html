<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="card">
      <div id="top">
        <div id="img">
          <img
            src="https://i.pinimg.com/564x/f5/13/f0/f513f0c086352b9263e5b74bcbccb6ff.jpg"
            alt=""
          />
        </div>
      </div>
      <div id="bottom">
        <div id="text">
          <h1>Choso</h1>
          <h3>Jujutsu Kaisen</h3>
        </div>

        <div id="icons">
          <div id="link" style="background: #E22E66;" ><i class="ri-instagram-fill"></i></div>
          <div id="link" style="background:#4465AC"><i class="ri-facebook-circle-fill"></i></div>
          <div id="link" style="background:#1DA0EC"><i class="ri-twitter-x-line"></i></div>
          <div id="link" style="background:#C80306"><i class="ri-youtube-fill"></i></div>
        </div>
        <div id="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>

        </div>
        <div id="stats">
          <div id="likes" class="icon"><i class="ri-heart-line"></i> 20k </div>
          <div id="comments" class="icon"><i class="ri-chat-3-line"></i> 10k </div>
          <div id="shares" class="icon"><i class="ri-share-forward-line"></i> 13k </div>
        </div>
      </div>
    </div>
  </body>
</html>
